<!-- Table Start -->
<div class="row">
  <div class="col-9">
    <table class="table table-hover border-top border-end">
      <thead>
        <tr>
          <th>ID</th>
          <th>List Name</th>
          <th>No. of Entires</th>
          <th colspan="3">Action</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let value of dataSlice | search: title; let i = index">
          <td>{{ value.id }}</td>
          <td>
            <div *ngIf="value.isEditable">
                <input type="text" [(ngModel)] = "value.title" class="form-control">
            </div>
            <div *ngIf="!value.isEditable">
                {{ value.title }}
            </div>
            </td>
          
          <td>
            <div *ngIf="value.isEditable">
                <input type="text" [(ngModel)] = "value.category" class="form-control">
            </div>
            <div *ngIf="!value.isEditable">
                {{ value.rating.count }}
            </div></td>
          <td>
            <img style="padding-right: 10px; cursor: pointer;" width="25" height="15" src="https://img.icons8.com/ios/15/send-mass-email.png" alt="send-mass-email"/>
            <img style="padding-right: 10px;cursor: pointer;" width="25" height="15" src="https://img.icons8.com/ios/15/share--v1.png" alt="share--v1"/>
            <img style="padding-right: 10px;cursor: pointer;" width="25" height="15" src="https://img.icons8.com/ios/15/pencil--v1.png" alt="pencil--v1"/>
            <img style="padding-right: 10px;cursor: pointer;" width="25" height="15" src="https://img.icons8.com/ios/15/000000/trash--v1.png" alt="trash--v1" (click) = "onDelete(i)"/>
           </td>
          <td>
            <!-- <div *ngIf="value.isEditable">
                <button class="btn btn-sm btn-success" (click)="onUpdate(value)">Update</button>
                <button class="btn btn-sm btn-danger" (click)="onCancel(value)">Cancel</button>
            </div> -->
            <div>
                <button class="button_D" (click)="onDetails(i)">Details</button>
                <!-- <button class="btn btn-sm btn-danger" (click)="onDelete(i)">Delete</button> -->
            </div>
        </td>
        </tr>
      </tbody>
      
    </table>
    <mat-paginator [length]="data.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 50]"
              (page) = onPageChange($event)>
</mat-paginator>
  </div>
  <div class="col-lg-3">
    <h2>Description</h2>
    <hr>
    <article>{{description}}</article>
  </div>
</div>
<!-- Table End -->
