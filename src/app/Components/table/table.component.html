<div class="row header">
    <h1>Angular Project</h1>
<div >
    <button
  type="button"
  class="btn btn-success"
  (click)="openPopup()">Add Details
</button>
    <input type="text" class="search form-control" name="title" [(ngModel)]="title" placeholder="Search">
</div>
</div>



<div class="row">
  <div class="col-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image</th>
          <th>Rating</th>
          <th>Options</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let value of dataSlice | search: title; let i = index">
          <td>{{ value.id }}</td>
          <td>
            <div *ngIf="value.isEditable">
                <input type="text" [(ngModel)] = "value.title" class="form-control">
            </div>
            <div *ngIf="!value.isEditable">
                {{ value.title }}
            </div>
            </td>
          <td>
            <div *ngIf="value.isEditable">
                <input type="text" [(ngModel)] = "value.price" class="form-control">
            </div>
            <div *ngIf="!value.isEditable">{{ value.price }}
            </div></td>
          <td>
            <div *ngIf="value.isEditable">
                <input type="text" [(ngModel)] = "value.description" class="form-control">
            </div>
            <div *ngIf="!value.isEditable">
                {{ value.description }}
            </div></td>
          <td>
            <div *ngIf="value.isEditable">
                <input type="text" [(ngModel)] = "value.category" class="form-control">
            </div>
            <div *ngIf="!value.isEditable">
                {{ value.category }}
            </div></td>
          <td>
            
                <img src="{{value.image}}" style=" width: 30%; height: 30%;">
           </td>
          <td><table class="table table-bordered" style="border : 1px solid grey; border-radius: 2px;">
            <tr>
                <th>Rate</th>
                <td>
                    <div *ngIf="value.isEditable">
                        <input type="text" [(ngModel)] = "value.rating.rate" class="form-control">
                    </div>
                    <div *ngIf="!value.isEditable">
                        {{ value.rating.rate }}
                    </div></td>
            </tr>
            <tr>
                <th>Count</th>
                <td>
                    <div *ngIf="value.isEditable">
                        <input type="text" [(ngModel)] = "value.rating.count" class="form-control">
                    </div>
                    <div *ngIf="!value.isEditable">
                        {{ value.rating.count }}
                    </div></td>
            </tr>
          </table></td>
          <td>
            <div *ngIf="value.isEditable">
                <button class="btn btn-sm btn-success" (click)="onUpdate(value)">Update</button>
                <button class="btn btn-sm btn-danger" (click)="onCancel(value)">Cancel</button>
            </div>
            <div *ngIf="!value.isEditable">
                <button class="btn btn-sm btn-success" (click)="onEdit(value)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(i)">Delete</button>
            </div>
        </td>
        </tr>
      </tbody>
      
    </table>
    <mat-paginator [length]="data.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 50]"
              (page) = onPageChange($event)>
</mat-paginator>
  </div>
</div>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup] = "tableForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" formControlName = "title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="text" formControlName = "price"  class="form-control" id="exampleInputPassword1" placeholder="Price">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="text" formControlName = "description"  class="form-control" id="exampleInputPassword1" placeholder="Description">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Category</label>
                <input type="text" formControlName = "category"  class="form-control" id="exampleInputPassword1" placeholder="Category">
              </div>
              <div class="form-group rating">
                <div class="row">
                    <label for="exampleInputPassword1">Rating</label>
                </div>
                <div class="row">
                    <input type="text" formControlName = "rate"  class="form-control rate" id="exampleInputPassword1" placeholder="Rate">
                    <input type="text" formControlName = "count"  class="form-control count" id="exampleInputPassword1" placeholder="Count">
                </div>
                
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Choose an Image</label>
                <input type="file" formControlName = "img"  class="form-control-file" id="exampleFormControlFile1">
              </div>
              
            
            <button type="submit" class="btn btn-primary" (click)="onAdd()">Submit</button>
          </form>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
